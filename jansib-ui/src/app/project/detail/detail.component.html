<div *ngIf="loading" class="container">
  <span class="spinner-grow text-secondary spinner-grow-sm btn-spinner" role="status" aria-hidden="true"></span>
  <span class="mx-2 text-secondary">Loading...</span>
</div>

<div *ngIf="!loading" class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li routerLink="/projects" class="breadcrumb-item" aria-current="page">
        projects
      </li>
      <li *ngIf="model.name.length > 0" class="breadcrumb-item active" aria-current="page">
        {{ model.id }}
      </li>
    </ol>
  </nav>

  <div class="bg-data border-data p-4 mt-4">
    <h4>Project details</h4>

    <div class="mt-3">
      <p class="m-0 text-primary"><strong>Name</strong></p>
      <p class="text-secondary mb-0">{{ model.name }}</p>
    </div>

    <div *ngIf="model.description.length > 0" class="mt-3">
      <p class="m-0 text-primary"><strong>Description</strong></p>
      <p class="text-secondary mb-0">{{ model.description }}</p>
    </div>

    <div class="mt-3">
      <p class="m-0 text-primary"><strong>Created</strong></p>
      <p class="text-secondary mb-0">{{ model.formattedDate() }}</p>
    </div>
  </div>

  <div class="bg-data border-data p-4 mt-2">
    <h5>Jobs</h5>

    <div *ngIf="!model.jobs || model.jobs?.length === 0">
      <p class="text-secondary">No jobs found for this project.</p>
      <button type="button" class="btn btn-primary">
        Create job
      </button>
    </div>
  </div>
</div>
