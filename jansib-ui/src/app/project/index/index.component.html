<div *ngIf="loading" class="container">
  <h2>Projects</h2>

  <span class="spinner-grow text-secondary spinner-grow-sm btn-spinner" role="status" aria-hidden="true"></span>
  <span class="mx-2 text-secondary">Loading...</span>
</div>

<div *ngIf="!loading" class="container">
  <h2>Projects</h2>

  <div *ngIf="projects.length == 0">
    <p class="text-secondary">No projects found.</p>
    <button type="button" class="btn btn-primary" routerLink="create">
      Create project
    </button>
  </div>

  <div *ngIf="projects.length > 0" class="mt-4">
    <button type="button" class="btn btn-primary" routerLink="create">
      Create project
    </button>
    <app-list [projects]="projects"></app-list>
  </div>

</div>
