<div class="mt-4">
  <div class="project bg-data border-data p-3 mt-2" *ngFor="let item of projects">

    <div class="row">

      <a routerLink="{{item.id}}" class="project-block">
        <div class="col-auto">
          <div class="project-header">
            <p class="lead m-0">{{ item.name }}</p>
            <small class="text-secondary">{{ item.description }}</small>
          </div>
        </div>
      </a>

      <div class="project-jobs">
        <div *ngIf="!item.jobs || item.jobs?.length === 0" class="mt-2">
          <p class="text-dark m-0">No jobs available for this project.</p>
          <button type="button" class="btn btn-outline-primary btn-sm mt-2" routerLink="{{item.id}}/job">
            Create job
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
