<div class="mt-4">
  <div class="project bg-data border-data p-3 mt-2" *ngIf="sshTypeExists()">
    <h5>SSH Keystores</h5>

    <table class="table table-borderless mt-2">
      <thead>
        <tr class="table-light text-secondary">
          <th scope=" col">Name</th>
          <th scope="col">SSH username</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getSshTypes()">
          <td><a href="">{{ item.name }}</a></td>
          <td>{{ item.ssh!.username }}</td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
