<div class="mt-4">

  <div class="bg-data border-data p-3 mt-3">
    <table class="table table-borderless mt-2">
      <thead>
        <tr class="table-light text-secondary">
          <th scope=" col">Name</th>
          <th scope="col">Branch</th>
          <th scope="col">Type</th>
          <th scope="col">Keystore</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of repositories">
          <td>
            <div title="{{ item.url }}">
              <a routerLink="{{ item.id }}">{{ item.name }}</a>
            </div>
          </td>
          <td>
            <div>
              {{ item.branch }}
            </div>
          </td>
          <td>
            <div>
              {{ showType(item.keystoreId) }}
            </div>
          </td>
          <td>
            <div>
              <a routerLink="/keystores/{{ item.keystoreId }}">{{ item.keystoreId }}</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
