<div *ngIf="loading" class="container">
  <span class="spinner-grow text-secondary spinner-grow-sm btn-spinner" role="status" aria-hidden="true"></span>
  <span class="mx-2 text-secondary">Loading...</span>
</div>

<div *ngIf="!loading" class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li routerLink="/repositories" class="breadcrumb-item" aria-current="page">
        repositories
      </li>
      <li *ngIf="model.name.length > 0" class="breadcrumb-item active" aria-current="page">
        {{ model.id }}
      </li>
    </ol>
  </nav>

  <div class="bg-data border-data p-4 mt-4">
    <h4 class="mb-1">{{ model.name }}</h4>
    <a class="gitrepo text-secondary" href="{{ model.url }}" target="_blank">{{ model.url }}</a>

    <div class="mt-3">
      <p class="m-0 text-primary">Branch</p>
      <p class="text-secondary mb-0">{{ model.branch }}</p>
    </div>

    <div class="mt-3">
      <p class="m-0 text-primary">Repository type</p>
      <p class="text-secondary mb-0">{{ model.isPrivate() ? "Private" : "Public"}}</p>
    </div>

    <div class="mt-3" *ngIf="model.isPrivate()">
      <p class="m-0 text-primary">Keystore</p>
      <p class="mb-0">
        <a class="text-secondary" routerLink="/keystores/{{ model.keyId }}">
          {{ model.keyId }}
        </a>
      </p>
    </div>
  </div>
</div>
