<div *ngIf="loading" class="container">
  <span class="spinner-grow text-secondary spinner-grow-sm btn-spinner" role="status" aria-hidden="true"></span>
  <span class="mx-2 text-secondary">Loading...</span>
</div>

<div *ngIf="!loading" class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li routerLink="/inventories" class="breadcrumb-item" aria-current="page">
        inventories
      </li>
      <li *ngIf="model.name.length > 0" class="breadcrumb-item active" aria-current="page">
        {{ model.id }}
      </li>
    </ol>
  </nav>

  <div class="bg-data border-data p-4 mt-4">
    <h4 class="mb-1">{{ model.name }}</h4>
    <p class="gitrepo text-secondary">{{ model.description }}</p>

    <div *ngIf="model.data" class="mt-3">
      <h5>File configuration</h5>
      <div class="mt-2">
        <p class="m-0 text-primary">Inventory path</p>
        <p class="text-secondary mb-0">{{ model.data!.path }}</p>
      </div>
    </div>

  </div>
</div>
